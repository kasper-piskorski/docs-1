title: Graql
description:
  common: &common-description |
    Graql, the query language for Grakn, is written in Java and its API can be used to programmatically construct Graql queries.

    To use Graql, we first add it as a dependency to our `pom.xml`.

    ```xml
    <repositories>
        <repository>
            <id>repo.grakn.ai</id>
            <url>https://repo.grakn.ai/repository/maven/</url>
        </repository>
    </repositories>
    <dependencies>
        <dependency>
            <groupId>io.graql</groupId>
            <artifactId>lang</artifactId>
            <version>1.0.0</version>
        </dependency>
    </dependencies>
    ```

    The we import `Graql`.

    ```java
    import graql.lang.Graql;
    ```

    We are now ready to construct Graql queries, using the methods available on the `Graql` class.
    Check out the following pages to learn, by example, how the Graql API allows construction of various Graql queries:
    - [Expressive pattenrs](../12-query/01-match-clause.md)
    - [Retrieval queries](../12-query/02-get-query.md)
    - [Insertion queries](../12-query/03-insert-query.md)
    - [Deletion queries](../12-query/04-delete-query.md)
    - [Aggregation queries](../12-query/06-aggregate-query.md)
    - [Analytical queries](../12-query/06-aggregate-query.md)

